apiVersion: apps/v1
kind: Deployment
metadata:
  name: django-be-deployment
  labels:
    app: django-be #should be same with labels in template
spec:
  replicas: 2
  selector:
    matchLabels:
      app: django-be
  template:
    metadata:
      labels:
        app: django-be
    spec:
      containers:
        - name: django-be
          image: manulangat/blog-cms:1.0
          imagePullPolicy: Always
          command: ["gunicorn"]
          args: ["--bind=0.0.0.0:8000", "blogcms.wsgi:application"]
          ports:
            - containerPort: 8000

---
apiVersion: v1
kind: Service
metadata:
  name: django-be-service
spec:
  selector:
    app: django-be
  ports:
    - protocol: TCP
      port: 80
      targetPort: 8000

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: django-nginx
  labels:
    app: django-nginx
spec:
  replicas: 2
  selector:
    matchLabels:
      app: nginx-d
  template:
    metadata:
      labels:
        app: nginx-d
    spec:
      containers:
        - name: nginx-d
          image: manulangat/blog-cms-nginx:1.0
          ports:
            - containerPort: 1338

---
apiVersion: v1
kind: Service
metadata:
  name: django-nginx-service
spec:
  selector:
    app: nginx-d
  type: LoadBalancer
  ports:
    - protocol: TCP
      port: 1338
      targetPort: 80
      nodePort: 30000
