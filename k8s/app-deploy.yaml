apiVersion: apps/v1
kind: Deployment
metadata:
  name: django-be-deployment
  labels:
    app: django-be #should be same with labels in template
spec:
  replicas: 2
  selector:
    matchLabels:
      app: django-be
  template:
    metadata:
      labels:
        app: django-be
    spec:
      containers:
        - name: django-be
          image: manulangat/blog-cms:1.0
          ports:
            - containerPort: 8000

---
apiVersion: v1
kind: Service
metadata:
  name: django-be-service
spec:
  selector:
    app: django-be
  ports:
    - protocol: TCP
      port: 80
      targetPort: 8000
